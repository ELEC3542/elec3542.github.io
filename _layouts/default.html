<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }} {{ site.description }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js" type="text/javascript"></script>
    {% seo title=false %}
  </head>
  <body>
    <section class="page-header">
      <span>> </span><span class="terminal"></span>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">ELEC3542 is an undergraduate course offered by <a href="http://www.eee.hku.hk">Department of Electrical and Electronic Engineering, The University of Hong Kong</a>.</span>
        <span class="site-footer-credits">This page is maintained by <a href="https://github.com/MacroYau">Macro Yau</a>. Last updated at {{ site.time }}.</span>
      </footer>
    </section>

    <script type="text/javascript">
      $(function(){
        $(".terminal").typed({
          strings: ["ELEC3542 Advanced Programming and Application Development"],
          typeSpeed: 0
        });
      });
    </script>
    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
